<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar">

    <ion-buttons slot="start">
      <ion-button [routerLink]="['..']" color="secondary">
        <ion-icon slot="start" [src]="'chevron-left' | getIcon"></ion-icon>
        <span>Back</span>
      </ion-button>
    </ion-buttons>

    <div slot="end">
      <ion-note *ngIf="photos?.length > 1">
        <span>{{ currentIndex + 1 }} / {{ photos?.length }}</span>
      </ion-note>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-slides class="app-slides" [pager]="true" (ionSlideDidChange)="updateCurrIndex()">
    <ion-slide *ngFor="let photo of photos; let i = index">
      <ion-img class="app-img" [src]="(photo | photoPath) || photo.base64Data"></ion-img>
    </ion-slide>
  </ion-slides>

</ion-content>
