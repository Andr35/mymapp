<ion-card class="container">

  <ion-card-header>
    <ion-card-title>Filter by Year</ion-card-title>
  </ion-card-header>

  <ion-card-content>

    <ion-list>

      <ion-note *ngIf="(availableYears$ | async)?.length === 0">
        <span>No markers are present</span>
      </ion-note>

      <ng-container *ngIf="filterYearsSelect$ | async; let filterYearsSelect">
        <ng-container *ngIf="availableYears$ | async; let availableYears">
          <ion-item *ngFor="let year of availableYears">
            <ion-label>{{ year }}</ion-label>
            <ion-checkbox slot="start" [value]="year" [checked]="filterYearsSelect[year]"
                          (ionChange)="onYearSelectionChange($any($event))">
            </ion-checkbox>
          </ion-item>
        </ng-container>
      </ng-container>

    </ion-list>

  </ion-card-content>
</ion-card>
